    <body>
    
         
        <div>
            <h4 class="text-danger"> SENATE MEETING RESOLUTION</h4>
            
           
        </div><br>
    
        <div class="row">
            
       
        <div class="col-sm-8">
            <img src="{{url_for('static',filename='../static/img/im.jpeg')}}" style="width: 1000px; height:400px;">
        </div> <br><br>
        <div style="width:100px;"  class="col-sm-4" style="margin-bottom: 100px;"> 
            <h6 class="text-primary">Senate Meeting Resolution</h6>
            <form class="form-group"  action="/document" method="POST" enctype="multipart/form-data">
            <label for="inputFile">Add Senate Data</label><br>
            <input type="file" name="file"><br><br>
            <input type="submit" class="btn btn-primary" value"Add">
           
        
        </form>
   
        </div>
        
    </div> <br>
    
   
<h4 class="text-danger text-center">View Senate Data</h4>

        
        <div class="table" style= "height:600px; margin-left:400px;">
         <table class="table-bordered table-strippeed">
            <thead>
                <tr>
                    <th>id</th>
                    <th> Name of file </th>
                    <th>View Document</th>
                </tr>
            </thead>
              {% for views in view %}
              
            <tbody class='text-dark font-weight-bold'>
                <tr>
                <form class="form-group"  action="/view" method="POST" enctype="multipart/form-data">

                  
                    <td>{{views[0]}}</td>
                    <td>{{views[1]}}</td>
                    <input type="hidden" name="tochi" value="{{ views[1] }} ">
                    <td><input type="submit" name="button" value="view" class="btn btn-primary"></td>
         
                </form>
            
        </tr>
    </tbody>
 {% endfor %}
</table>
    
    </div>
        
        
           
    
    
      
    </body>
